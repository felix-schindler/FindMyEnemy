stages:
  - build
  - test

frontend_build:
  stage: build
  image: node:19-alpine
  script:
    - cd frontend
    - npm install
    - npm run build

backend_build:
  stage: build
  image: denoland/deno:alpine
  script:
    - cd backend
    - deno cache ./backend.ts

frontend_test:
  stage: test
  image: node:19-alpine
  script:
    - cd frontend
    - npm install
    - npm run test

backend_test:
  stage: test
  image: denoland/deno:alpine
  script:
    - cd backend
    - deno test